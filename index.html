<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    Text Top: <input size="60" maxlength="60" id="text-input"/> <br />
    Text Bottom: <input id="text-input2"/> <br />
    <input type="file" id="meme-insert" class="meme-insert"/>
    <div id="meme-image-container" class="meme-image-container">
      <img id="meme-image" class="meme-image"></img>
      <div id="meme-text" class="meme-text"></div>
    </div>
    <button id="fire" class="fire">Fire</button>
    <button id="water" class="water">Water</button>
    <button id="earth" class="earth">Earth</button>
  </body>
  <script src="script.js"></script>
</html>
