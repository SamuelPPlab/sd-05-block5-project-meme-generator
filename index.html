<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator</title>
  </head>
  <body>
    <h1 class="mainTitle">MEME GENERATOR</h1>
    <p>Texto: <input id="text-input" class="text-input" type="text" maxlength="60"></p>
    <p>Foto: <input id="meme-insert" type="file"></p>
    <div id="meme-image-container" class="meme-image-container">
      <img id="meme-image" class="meme-image"></img>
      <div id="meme-text" class="meme-text"></div>
    </div>
    <div>
      <p>Estilos customizados: </p>
      <button id="fire" class="fireButton">Fire</button>
      <button id="water" class="waterButton">Water</button>
      <button id="earth" class="earthButton">Earth</button>
    </div>
    <div>
      <p>Memes pr√©-prontos, clique e divirta-se:</p>
      <img id="meme-1" class="miniPic" src="chloe-meme.jpg">
      <img id="meme-2" class="miniPic" src="little-creepy.jpg">
      <img id="meme-3" class="miniPic" src="idknow.jpg">
      <img id="meme-4" class="miniPic" src="yao-ming.jpg">
    </div>
  </body>
  <script src="script.js"></script>
</html>
