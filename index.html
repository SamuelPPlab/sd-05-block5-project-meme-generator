<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fa√ßa seu meme</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Meme generator</h1>
  </header>
  <div>
    <form>
      <label for="text-input">Texto:</label>
//inserindo caixa de texto com id="text-input" limite de caracteres 60
      <input type="text" id="text-input" maxlength="60" class="text-input"><br>
      <label for="meme-insert">Foto:</label>
      <input type="file" name="file" id="meme-insert" class="meme-insert">   
    </form>

//container para armazenar img e texto
    <div id="meme-image-container" class="meme-image-container">
//elemento para mostrar o texto digitado id="meme-text"
      <div id="meme-text" class="meme-text"></div>
//elemento para armazenar img inserida id="meme-image"
      <img id="meme-image" src="" alt="meme add" class="meme-image">

    </div>

  </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
