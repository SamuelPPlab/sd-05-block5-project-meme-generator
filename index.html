<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Bem Vindo ao Gerador de Memes</h1>
    <form>
      <label for="text-input">Crie sua frase:</label><br />
      <input type="text" id="text-input" class="text-input" name="text-input" maxlength="60" /><br /><br />
      <label for="meme-insert">Selecione a Imagem:</label>
      <input type="file" id="meme-insert" name="meme-insert" class="meme-insert"/>
    </form>

    <section id="meme-image-container" class="meme-image-container">
      <img id="meme-image" src="" alt="meme image" />
      <p id="meme-text" class="meme-text">Teste</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
