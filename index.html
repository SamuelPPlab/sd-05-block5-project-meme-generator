<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Meme Generator</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="padding:5px;">
  <header id="title" class="titulo">MEME Generator</header>
  <br>
  Texto:<input type="text" maxlength="60" id="textInput" class="text-input">
  <br>
  Imagem:<input type="file" id="memeInsert" class="meme-insert">
  <br>
  <div id="memeImageContainer" class="meme-image-container">
    <image id="memeImage" class="meme-image"> </image>
    <div id="memeText" class="meme-text"  input maxlength="60"></div>
    <br>
    <button id="terra" class="earth">Earth</button>
    <button id="fogo" class="fire">Fire</button>
    <button id="agua" class="water">Water</button>
  </div>
  <footer>
  <img id="meme1" class="presetimg" src="/imgs/meme1.png">
  <img id="meme2" class="presetimg" src="/imgs/meme2.png">
  <img id="meme3" class="presetimg" src="/imgs/meme3.png">
  <img id="meme4" class="presetimg" src="/imgs/meme4.png">
  </footer>
  <br><br>
  <script src="script.js"></script>
</body>
</html>
