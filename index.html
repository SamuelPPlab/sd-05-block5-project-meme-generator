<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Meme Generator</title>
    <link href='https://unpkg.com/cirrus-ui' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <main class='w-80' >
      
      <div id='one'>
      <div id='meme-image-container' >
        <img id='meme-image' src='' width='100%' max-width='100px'/>
        <p id='meme-text'>Texto</p>
      </div>

      <div id='buttons-container'>
        <button id='fire' class='btn-dark'>Fire</button>
        <button id='water' class='btn-dark'>Water</button>
        <button id='earth' class='btn-dark'>Earth</button>
      </div>
      </div>

      <div id='two'>
      <input type="text" id='text-input' name='text-input' maxlength='60'>
      <input id='meme-insert' type='file' accept='.jpg, .jpeg, .png'>
      </div>

      <div id='examples'>
        <img id='meme-1' src='/imgs/meme1.png'>
        <img id='meme-2' src='/imgs/meme2.png'>
        <img id='meme-3' src='/imgs/meme3.png'>
        <img id='meme-4' src='/imgs/meme4.png'>
      </div>
    </main>
  <script src='script.js'></script>
  </body>
</html>
