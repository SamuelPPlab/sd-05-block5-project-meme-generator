<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>Meme Generator</header>
  <div>
    <div>Insert hear the meme's text: <input id="text-input" type="text" maxlength="60" placeholder="Type hear the meme's text"></div><br>
    <div>Upload the desired image: <input id="meme-insert" type="file" accept="image/*"></div>
  </div>
  <div id="meme-image-container">
    <img id="meme-image" src="">
    <div id="meme-text"></div>
  </div>
  <div id="buttons">
    <button id="fire">FIRE</button>
    <button id="water">WATER</button>
    <button id="earth">EARTH</button>
  </div>
  <div id="memes-done">
    <div id="meme-1"><img src="images/meme1.png"></div>
    <div id="meme-2"><img src="images/meme2.png"></div>
    <div id="meme-3"><img src="images/meme3.png"></div>
    <div id="meme-4"><img src="images/meme4.png"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
