<!-- 6 - Permita a quem usa customizar o meme escolhido acrescentando 
a ele uma de três bordas. A página deve ter três botões, que ao serem clicados 
devem cada um trocar a própria borda ao redor do container.
As seguintes verificações serão feitas:
As bordas devem ser acrescentadas ao container, identificado como meme-image-container;

Os três botões devem ser elementos do tipo button;

Cada elemento button deve ser estilizado 
de forma a ter a cor de fundo da mesma 
cor que a moldura que irá colocar no container;

Cada button deve ter o respectivo id e 
estilizar o container conforme especificado:

Um botão identificado com o id chamado 
fire deve estilizar o container da imagem 
com uma borda de 3 pixels, dashed e vermelha.

Um botão com id chamado water deve estilizar
 o container da imagem com uma borda azul, 
 com 5 pixels do tipo double .

Um botão com id chamado earth deve estilizar o
 container da imagem com uma borda do tipo groove,
  verde e com 6 pixels. -->
