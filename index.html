<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="meme-image-container">
        <img id="meme-image">
        <p id="meme-text"></p>
    </div>
    <section id="inputs">
      <form >
          <label for="meme-insert">Selecione um arquivo:</label><br>
          <input type="file" id="meme-insert">
      </form><br><br>
      <form>
          <label for="text-input">Digite uma Frase para criarmos um meme:<br></label>
          <input placeholder="escreva sua frase aqui" id="text-input" type="text" maxlength="60">
      </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
