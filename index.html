<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D'Andréa's Meme Generator Project</title>
  </head>
  <body>
    <!-- 1 - O site deve possuir uma caixa de texto com a qual quem usa pode 
interagir para inserir texto em cima da imagem escolhida.
As seguintes verificações serão feitas:
A caixa onde o texto é inserido deve ter um id denominado text-input; -->

    <input type="text" id="text-input"/>
    <button id="passa-texto-para-caixa">Manda pra caixa</button>

    <!--2 = Você deve criar um elemento para servir de "container" para 
a imagem e para o texto do meme. Este elemento deve ter um id denominado meme-image-container; -->

    <section id="meme-image-container">

        <!-- Dentro do elemento de container, você deve criar um outro 
elemento para mostrar o texto digitado. O elemento de texto deve estar totalmente contido dentro 
do container e ter o id denominado meme-text; -->
    <span id="meme-text"></span>

    </section>
    <script src="script.js"></script>
  </body>
</html>
