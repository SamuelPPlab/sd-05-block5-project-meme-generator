<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <meta charset="UTF-8">
    <title>Projeto gerador de Memes</title>
</head>
<body>
 <div id="meme-image-container">
    <h3>MEME GENERATOR</h3>

    <label>
        Texto: 
        <input type="text" id="text-input" maxlength="60">
    </label>
    <label>
        Foto:
        <input type="file" id="meme-insert" name="filename">
    </label>

        <div id="meme-image"></div>
        <div id="meme-text">Deus é  mais que Fiel</div>
        
       
        <p>Estlos Customizads:</p>
        <input type="button" id="fire" value="Fire">
        <input type="button" id="whater" value="Whater">
        <input type="button" id="earth" value="Earth">
        <p>Memes pré prontos:</p>

        <div id="memi1">
            <img src="/julia.jpeg" alt="Foto">
        </div>
        <div id="memi2">
            <img src="/joão.jpg" alt="Foto">
        </div>
        <div id="memi3">
            <img src="/fernanda.jpeg" alt="Foto">
        </div>
        <div id="memi4">
            <img src="/felipe.png" alt="Foto">
        </div>
        
</div>

    <script>
        let textoVl = document.getElementById('text-input');
        let resposta = document.getElementById('meme-text');
       
        textoVl.addEventListener("keyup",function(){
           resposta.innerHTML = textoVl.value;       
       })
    </script>

   
   
</body>
</html>
