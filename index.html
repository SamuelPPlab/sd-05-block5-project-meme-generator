<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <h1>Meme Generator</h1>
    <ul>
      <li>Texto: <input type="text" maxlength="60" id="text-input"></li>
      <li>Imagem: <input type="file" id="meme-insert" accept="image*/"></li>
    </ul>
    <div id="meme-image-container">
      <div id="meme-text"></div>
      <img id="meme-image">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id='earth'>Earth</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
