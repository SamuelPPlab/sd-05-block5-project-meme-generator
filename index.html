<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Meme Generator 1.0</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1><strong>MEME GENERATOR</strong></h1>
</header>

  <form>
    <div>
      <label for="text-input">Texto: </label><br>
      <input type="text" id="text-input" maxlength="60" onchange="textInput(event)">
    </div>
    <div>
      <label for="meme-insert">Imagem: </label><br>
      <input id="meme-insert" type="file" accept="image/*" onchange="imageInput(event)">
    </div>
  </form>

  <div id="meme-image-container">
    <img id="meme-image" src="">
    <div id="meme-text"></div>
  </div>
  
  <script src="script.js"></script>

</body>

</html>
