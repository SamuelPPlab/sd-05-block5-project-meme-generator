<!DOCTYPE <html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width. initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Larissa Meme Generator</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    
    </head>
    <body>
        <div class="entradas"></div>
            <div> Texto:<input id="text-input" type="text" name="Texto" size="60" maxlength="60"/></div>

            <div id="meme-text" class="meme-text"> </div>
            <img id="meme-image" alt="imagem usuario" class="meme-image"></img>
        </div>
    </body>
    <script src="script.js"></script>
