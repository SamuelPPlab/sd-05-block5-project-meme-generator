<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Meme Generator</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="padding:5px;">
  <header class="titulo">MEME Generator</header>
  <br>
  Texto:<input type="text" maxlength="60" class="text-input" onchange="setTextInput(event)">
  <br>
  Imagem:<input type="file" class="meme-insert" accept="image/*" onchange="loadFile(event)">
  <br>
  <div class="meme-image-container">
    <image class="output"> </image>
    <div class="meme-text" input maxlength="60"></div>
    <br>
    <button class="earth">Earth</button>
    <button class="fire">Fire</button>
    <button class="water">Water</button>
  </div>
  <br><br>
  <script src="script.js"></script>
</body>
</html>
