<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <ul>
    <li>Texto: <input id="text-input" maxlength="60"></li>
    <li>Imagem: <input id="meme-insert" type="file" accept="image*/" onchange="loadFile(event)"></li>
  </ul>
  <div id="meme-image-container">
    <div id="meme-text"></div>
    <img id="meme-image">
    <ul id="borders">
      <li><button id="fire">Fire</button></li>
      <li><button id="water">Water</button></li>
      <li><button id="earth">Earth</button></li>
    </ul>
    <ul>
      <li><img id="meme-1" src=""></li>
      <li><img id="meme-2" src=""></li>
      <li><img id="meme-3" src=""></li>
      <li><img id="meme-4" src=""></li>
    </ul>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
