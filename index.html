<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <ul>
    <li>Texto: <input id="text-input" maxlength="60"></li>
    <li>Imagem: <input id="meme-insert" type="file" accept="image*/" onchange="loadFile(event)"></li>
  </ul>
  <div id="meme-image-container">
    <div id="meme-text"></div>
    <img id="meme-image">
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
